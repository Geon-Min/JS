<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 10; border-collapse: collapse;}
        th,td {border: 1px solid black;}
    </style>

</head>
<body>
    <table>
        <thead>
            <th>이동</th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>
        <thead class="table">
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길동</td>
                <td>hello world</td>
                <td>2020-01-01</td>
            </tr>

            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>홍길자</td>
                <td> world</td>
                <td>2020-02-02</td>
            </tr>

            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>이순신</td>
                <td>hello????</td>
                <td>2020-03-03</td>
            </tr>

            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>김유신</td>
                <td>안녕?</td>
                <td>2020-04-04</td>
            </tr>

        </thead>

    </table>

    <script>
        function down(node){

            //부모, 이웃노드를 선택하는 방법이 2가지씩 있는데, 이름에
            //Element에 포함된 속성은 text나 공백을 제외하고 선택을 해줍니다.
            //Element이름이 붙어있는 속성을 사용해주면 됩니다.

            /*
            console.dir(node)
            console.log(node.parentElement); //부모노드 button의 부모 td 
            console.log(node.parentNode); //보모노드

            console.log(node.nextElementSibling);// 다음형제노드
            console.log(node.nextSibling); //다음형제노드

            console.log(node.previousElementSibling); //이전형제노드
            console.log(node.previousSibling) //이전형제노드

            console.log(node.ElementChild);
            console.log(node.firstChild); //첫번째 자식노드
            */

            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement; //tr - 기준노드
            var next = current.nextElementSibling; //tr - 다음행
            //console.log(current,next);

            if(next === null){
                alert("마지막 행입니다.");
                return;
            }

            table.insertBefore(next, current); //(옮길노드, 기준노드) - 기준노드 앞에, 옮길노드를 추가
           
        }

        function up(node) {

            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement;
            var pre = current.previousElementSibling;

            console.log(current);
            console.log(pre);

            if(pre === null){
                alert("이전 행이 존재하지 않습니다.");
                return;
            }



            table.insertBefore(current, pre);
            
        }

    </script>


</body>
</html>
