<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .center{
           text-align: center;
       }

       .content{
           width: 50%;
           margin: 0 auto;
           overflow: hidden;
           border: 1px solid #777;
           padding: 5px;

       }
       .content .left,
       .content .right{
           float: left;
           width: 50%;
           padding: 5px;
           box-sizing: border-box;

       }

       .content .right .inner{
            overflow: auto; /*글씨가 칸에서 넘치면 스크롤 자동 생성*/
       }

       .content .inner{
        border: 1px solid #777;
        height: 300px;
       }

       img{
           width: 100%;
           height: 100%;
       }

    </style>

</head>
<body>

    <header>
        <div class = "center">
            <h2>style속성 활용하기</h2>
            <button type="button" id="btn1" class = "dark">어둡게</button>
            <button type="button" id="btn2" class = "name">내용보기</button>
            <button type="button" id="btn3" class = "write">메모장모드</button>
        </div>


    </header>

    <hr/>
   <section>
        <div class = "content">
            <div class="left">
                <div class ="inner">
                    <img src="1.jpg">
                </div>
            </div>
            <div class="right">
                <div class = "inner">
                    <p>자바 스크립트는 객체 기반의 스크립트 프로그래밍 언어이다.</p>
                    <a href="https://www.naver.com">위키백과</a>
                </div>
            </div>
        </div>

   </section>


    <script>

        var all = document.querySelector("body");
        var tag = document.querySelectorAll("h2, p , a");
        
        var btn1 = document.getElementById("btn1");

        btn1.onclick = function () {

            if(btn1.className === 'dark'){
                //alert(1)
                all.style.backgroundColor = "black";
                for(var i =0; i < tag.length; i++){
                    tag[i].style.color = "white";
                }
                btn1.innerHTML = "밝게"; //버튼의 내용을 변경한다.
                btn1.className = "white"; //버튼의 클래스 이름을 변경한다.

            }else{
                
                all.style.backgroundColor = "white";
                for(var i =0; i < tag.length; i++){
                    tag[i].style.color = "black";
                }
                btn1.innerHTML = "어둡게";
                btn1.className = "dark";
            }
            
        }
        
        
        var p = document.querySelector(".right > .inner > p");
        var a = document.querySelector(".right > .inner > a");
        
        var btn2 = document.getElementById("btn2");

        btn2.onclick = function () {
           
            if(btn2.className === "name"){
                p.innerHTML = "이름 : 홍길동 나이 : 20세 능력구분 JAVA JSP ORACLE javascript";
                a.style.display="none";
                btn2.innerHTML = "내용보기";
                btn2.className = "cont";
             

            }else{
                p.innerHTML = "자바";
                a.style.display="block";
                btn2.innerHTML = "이름보기";
                btn2.className = "name";

            }
            
        }

        //btn3

        var inner = document.querySelector(".left > .inner");
         var btn3 = document.getElementById("btn3");
         btn3.onclick = function(){
             
            //박스 안에 요소들을 전부 다 삭제.
            for(var i=0; i< inner.children.length; ){
                inner.removeChild(inner.children[i]);//삭제
            }
            //노드list가 존재할때 [p,p,p,p, ----] 가변적이

            //console.log(inner.children);


             if(btn3.className === 'write'){
                var textarea = document.createElement("textarea");

                textarea.style.height = '100px';
                textarea.style.width = "100%";
                textarea.style.resize = "vertical";
                textarea.style.boxSizing = "border-box";

                var button = document.createElement("button");
                button.innerHTML = "등록하기";

                //박스안에 엘리먼트 추가
                inner.appendChild(textarea);
                inner.appendChild(button);

                //cnosole.log(textarea, button);
                btn3.innerHTML = "사진모드";
                btn3.className = "picture";
             }else{

                 var img = document.createElement("img");
                 img.src = "1.jpg";

                 inner.appendChild(img);

                 btn3.innerHTML = "사진모드";
                 btn3.className = "write";

             }
         }      




    </script>

</body>
</html>
