<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>아직 삭제는 구현하지 마세요(할일목록만들기)</h2>

    <form class="nameForm">
        <h3 class="nameTitle"></h3><!--숨겨놓을 영역-->
        <input type="text" placeholder="이름을 입력하세요">
        <button type="button" id = "btn">확인</button>
    </form>

    <form class="todoForm">
        <input type="text" placeholder="할일을 적으세요">
        <button type="button" id ="btn2">확인</button>
    </form>

    <ul class="todoList">

    </ul>


    <script>
        window.onload = function(){

            var btn = document.getElementById("btn");
            btn.onclick = function () {
                var input = document.querySelector(".nameForm > input");
                var title = document.querySelector(".nameTitle");

                title.innerHTML = input.value + "님 안녕하세요";
                
            }

            var btn2 = document.getElementById("btn2");
            btn2.onclick = function () {

                var input = document.querySelector(".todoForm > input");
                var li = document.createElement("li");
                var text = document.createTextNode(input.value);
                li.appendChild(text);
                document.querySelector(".todoList").appendChild(li);
                
                
            }

        }

    </script>


</body>
</html>
