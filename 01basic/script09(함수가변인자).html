<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var result = method(1,2,3,5,6,7, "hello");
        console.log(result)

        //자바스크립트에서 매개변수는 단순히 인자값에 들어오는 값이 몇개인지 알려주고,
        //쉽게 접근이 가능하도록 이름을 붙여 놓은 형태입니다.

        function method(a,b) { // 순서대로
            
            console.log("함수가 호출됨")

            console.log( arguments.length )
            console.log( arguments[0] ) //proto - 사용할수 있는 함수
            console.log( arguments[1] ) 
            console.log( arguments[2] )
            console.log( arguments[3] ) 
            console.log( arguments[4] ) 
            console.log( arguments[5] ) 
            console.log( arguments[6] ) 
            
            // for(i in arguments){
            //     console.log(arguments[i])
            // }

            return a + b;
        }         

    </script>
    
</body>
</html>
