<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num1 = "10";
        var num2 = 10;

        console.log(num1 == num2); //값만 비교(true)
        console.log(num1 === num2); //값과 타입 비교(false)
        console.log(num1 != num2); //값만 비교(false)
        console.log(num1 !== num2); //값과 타입 비교(true)

        var a; //un
        var b = null; //null

        console.log(a, b, a==b);//둘다 값은 없는 형태이기 때문에 T
        console.log(a,b, a===b);// 값과 타입도 비교하기 때문에 F

        console.log(a, b, a!=b);//둘다 값은 없는 형태이기 때문에 F
        console.log(a,b, a!==b); //값과 타입도 비교하기 때문에 T        

        //JS에서 비교연산자를 쓸 때 3개짜리를 쓰는게 권고
    </script>
    
</body>
</html>
