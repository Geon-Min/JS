<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num1 = 1;
        var num2 = 2;

        if(num1 > num2 && true){
            document.write("참 입니다.<br>");
        } else {
            document.write("거짓입니다.<br>")
        }

        //정수로 바꿔주는 대표적 기능 Math.random()
        var point = parseInt(Math.random() * 101);
        console.log(point)

        if(point >= 90){
            if(point >= 95){
                console.log("A")
            }else{
                console.log("B")
            }
        }else if(point >= 80){
            console.log("C")
        }else{
            console.log("D")
        }


        console.log("---------------------")
        //문자열 비교(비교연산자)
        var name = "홍길동";
        if(name === "홍길동"){
            console.log("홍길동이 맞습니다.")
        }

        console.log("---------------------")

        //swich문 - 자바와 동일
        switch(name){

            case "홍길동" :
                console.log("홍길동 입니다.")
                break;
            case "이순신" :
                console.log("이순신 입니다.")
                break;
            default:
                console.log("둘다 아닙니다.")
                break;    
        }
        
    </script>
    
</body>
</html>
