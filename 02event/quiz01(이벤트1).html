<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="checkbox" onclick="check(this)" id = "1">조항1
    <input type="checkbox" onclick="check(this)" id = "2">조항2
    <input type="checkbox" onclick="check(this)" id = "3">조항3
    <input type="checkbox" onclick="check(this)" id = "4">조항4
    <!-- checkbox은 id(고유값 설정 할 때)보다는 value를 사용 -->
    <script>
        function check(c) {
            console.log(c)
            alert( c.id + "번 조항에 동의 했습니다.")
        }

    </script>

    <br/>
    아이디 : <input type="text" id = "id">
    <input type="checkbox" id="remember" checked>기억하기<br/>
    <button type="button" onclick="btn()" id="btn">확인</button>

    <script>
        var id = document.getElementById("id");
        var remember = document.getElementById("remember");
        var btn = document.getElementById("btn");
        
        console.log(id)
        console.log(remember)
        console.log(btn)


        btn.onclick = function () {
            //checkbox에 체크여부는 checked
            console.log("value값 : " +id.value)
            console.log("check : " +remember.checked)
            
        };

    </script>


</body>
</html>
