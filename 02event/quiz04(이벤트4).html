        function calc(oper) {
            
            var count = document.getElementById("count");

            if(oper.innerHTML === "+"){
                count.value++;
            }else { // -인 경우

                if(count.value <= 0){
                    alert("0보다 작을 수 없습니다.");
                    return; //함수의 종료
                }
                count.value--;
            }
        }
