<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <h2>폼객체는 document의 하위 객체중 하나로 유일하게 name속성만으로 접근이 가능합니다.</h2>

    <form name="regForm">

        아이디 : <input type="text" name="id"><br>
        비밀번호 : <input type="text" name="pw"><br>

        번호 :
        <select name="phone">
            <option>선택</option>
            <option>010</option>

        </select>

        분야 :
        <input type="checkbox" name="inter">java
        <input type="checkbox" name="inter">jsp
        <input type="checkbox" name="inter">js

        <button type="button"  onclick="check()">가입</button> <!--type이 빠지면 submit 기능-->
    </form>

    <script>
        //name이 regform인 element를 가지고옴
        //document.querySelector("form[name='regform']") //속성 선택자

        //document.폼네임
        //console.log(document.regForm)

        function check() {
            if(document.regForm.id.value.length < 4){ 
                alert("아이디는 4글자 이상입니다.");
                document.regForm.id.focus(); //위치에 포커싱
                reutrn; //코드에 조건을 만족하지 않을 때 return으로 함수 종료

                }else if(document.regForm.phone.value === '선택'){
                    alert("번호를 확인해 주세요");
                    document.regForm.phone.focus();
                    return;
                }else {
                    //체크박스 검사
                    var inter = document.getElementsByName("inter");
                    var bool = true; //체크 확인 변수
                    for(var i = 0; i<inter. length; i++){
                        if(inter[i].checked){
                            bool = false; //체크가 되어 있었다면 false
                            break;
                        }
                    }//end for
                    if(bool){
                        alert("한개 이상 분야를 선택하셔야 합니다.");
                        return;
                    }
                }
                //submit() 폼태그를 서브밋
                document.regForm.submit();
            }





    </script>
    
</body>
