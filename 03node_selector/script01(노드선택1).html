<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        getElementById()
        getElementsByName()
        getElementsByClassName()
        getElementsByTagName()
     -->

     <script>
         window.onload = function() {
             var btn1 = document.getElementById("btn1");
             btn1.onclick = function () {
                 //엘리먼트 name이 inter인 요소를 전부 선탣해서 list로 반환
                 //S 다중값
                 var arr = document.getElementsByName("inter");
                 
                 for(var i = 0; i < arr.length; i++){
                     console.log(arr[i]);
                     console.log(arr[i].value);
                     console.log(arr[i].checked);

                 }

             }//end event

             var btn2 = document.getElementById("btn2");
             btn2.onclick = function() {
                 
                 //엘리먼트의 클래스이름이 apple인 요소를 얻는 기능
                 var arr = document.getElementsByClassName("apple");
                 //console.log(arr);

                 for(var i = 0; i < arr.length; i++){
                     console.log(arr[i]);
                     console.log(arr[i].value); //값 확인
                     console.log(arr[i].checked); //radio의 체크확인
                 }
             } //end event
         }

        var btn3 = document.getElementById("btn3");

        btn3.onclick = function() {

            var select1 = document.getElementById("select1");
            //console.log(select1)
            //s list 형태
            var arr = select1.getElementsByTagName("option");
           for(var i=0; i < arr.length; i++){
               console.log(arr[i]);
               console.log(arr[i].value);
               console.log(arr[i].selected);
           }
             
         }

     </script>

     <div>
     <button type="button" id="btn1">체크박스요소들 확인</button>
     <input type="checkbox" name="inter" value="1">자바
     <input type="checkbox" name="inter" value="2">JSP
     <input type="checkbox" name="inter" value="3">JSX
     <input type="checkbox" name="inter" value="4">SPRING
     <input type="checkbox" name="inter" value="5">DB
     <input type="checkbox" name="inter" value="6">JS
    </div>

    <div>
        <button type="button" id="btn2">라디오 버튼확인</button>
        <input type="radio" name="major" class="apple" valiue="">프로그램
        <input type="radio" name="major" class="apple" valiue="">디자인
        <input type="radio" name="major" class="apple" valiue="">시스템
        <input type="radio" name="major" class="apple" valiue="">네트워크

    </div>


    <div>
        <button type="button" id="btn3">셀렉트요소 확인</button>

        <select id="select1">
            <option value="010">010</option>
            <option value="02">02</option>
            <option value="031">031</option>
            <option value="051">051</option>
            <option value="052">052</option>

        </select>

    </div>


</body>
</html>
